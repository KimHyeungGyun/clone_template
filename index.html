<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone template</title>
    <link rel="stylesheet" media="all and (min-width:550px)" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1 style="font-style: italic; color: blueviolet;">Clone</h1>
        <div id="bodyWrap">
            <h1>Confirm your email address</h1>
            <h4>Thank you for registering with Cereal </br>
                we're happy you're here!
            </h4>
            <div id="codeBox">
                <h4 id="codeBoxText">Enter the following code:</h4>
                <span style="display: flex; align-items: center;">
                    <input id="userCode" type="text" placeholder="090909" readonly>
                    <button id="copyButton">Copy</button>
                </span>
            </div>
            <h4>If you have any questions email us at contact@contact.com</h4>
        </div>
        <div id="botWrap">
            <h3 style="color: white;">The Team</h3>
            <h3 style="color: white; font-weight: lighter;">SkyDeck 2150 Shattuck Ave, Penthouse, Suite 1300 </br>
                Berkely, CA 12345-1234
            </h3>
            <h3 style="color: white; font-weight: lighter;">
                <U>Private</U> & <U>Terms</U>
            </h3>
        </div>
    </div>
</body>

</html>
